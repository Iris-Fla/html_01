  <head>

    <title>簡単！肉じゃがの作り方</title>
  </head>
  <body>
    <h1>簡単！肉じゃがの作り方</h1>
    <p>煮崩れしにくい肉じゃがレシピを紹介します。</p>
    <img
      src="recipe.jpg"
      alt="完成した肉じゃがの写真"
      width="800"
      height="400"
    />
    <h2>材料</h2>
    <li>じゃがいも</li>
    <li>玉ねぎ</li>
    <li>にんじん</li>
    <li>糸こんにゃく</li>
    <li>調味料</li>
    <li>水</li>
    <h2>手順</h2>
    <ol>
      <li>具材を食べやすい大きさにカットします。</li>
      <li>カットした具材を鍋に入れて炒めます。</li>
      <li>調味料と水を鍋に入れ、煮込みます。</li>
      <li>じゃがいもに味がしみたら完成です。</li>
    </ol>
    <u><h3>ポイント：じゃがいもは煮物向きなメークインを使います</h3></u>

  </body>
